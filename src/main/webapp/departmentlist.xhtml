<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
<ui:composition template="layout.xhtml">
	<ui:define name="content">
		<h:form id="deptForm">
			<p:panel header="Employee List" id="emplist">
				<p:dataTable id="table" var="dept"
					value="#{deptController.departmentUiToList}">
					<p:column>
						<f:facet name="header"># Emp Id</f:facet>
						<h:outputText value="#{dept.deptId}" />
					</p:column>
					<p:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{dept.deptName}" />
					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
